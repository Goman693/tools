---
title: Teacher Label Generator
layout: labels
help: labels
---

<!-- blank label for use by javascript when creating new pages -->
<div id="blank_label" style="display: none;">
    <div class="label teacher" id="">
        <input type="text" placeholder="hostname" class="hostname" id="hostname%i%">
        <div class="nothostname">
            <span class="st">Dell Service Tag: </span>
            <input type="text" class="st" maxlength="7" id="st%i%"><br>
            <span class="model">Model Name: </span>
            <input type="text" class="model" id="model%i%">
        </div>
    </div>
</div>

<div class="label-content">
    <div class="pages" id="pages">
        <div class="page" id="page1">
            <div class="labels">
                {% for i in (0..29) %}
                <div class="label teacher" id="">
                    <input type="text" placeholder="hostname" class="hostname required" id="hostname{{ i }}">
                    <div class="notinput">
                        <span class="st">Dell Service Tag: </span>
                        <input type="text" class="st" maxlength="7" id="st{{ i }}"><br>
                        <span class="model">Model Name: </span>
                        <input type="text" class="model" id="model{{ i }}">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="bulk">
        <a href="assets/teacher_label_template.csv" class="button">Template</a>
        <label for="teacher-upload" class="button">
            Upload
        </label>
        <input type="file" name="teacher-upload" id="teacher-upload" accept=".csv" onchange="uploadTeachers()">
    </div>
</div>
